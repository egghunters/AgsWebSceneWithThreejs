<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>统计专题图3D饼图</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /* 去掉地图点击蓝色边框 */
        .esri-view .esri-view-surface--inset-outline:focus::after {
            outline: auto 0px Highlight !important;
            outline: auto 0px -webkit-focus-ring-color !important;
        }
    </style>
    <!--样式 start-->
    <link rel="stylesheet" href="http://esrichina3d.arcgisonline.cn/jsapi/4.11/esri/css/main.css">
    <!--样式 end-->
    <!--第三方插件 start-->
    <script src="../../libs/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../libs/threejs/three104.min.js"></script>
    <!--第三方插件 end-->
    <!--js api start-->
    <script type="text/javascript">
        var root = location.href.slice(0, location.href.lastIndexOf('/'));
        dojoConfig = {
            parseOnLoad: true,
            async: true,
            baseURL: root,
            packages: [{
                name: "pie3D",
                location: root
            }]
        };
    </script>
    <script src="http://esrichina3d.arcgisonline.cn/jsapi/4.11/init.js" type="text/javascript"></script>
    <!--js api end-->
    <!--主程序入口 start-->
    <script type="text/javascript">
        require([
            "pie3D/statisticsThematicMap3D",
            "dojo/domReady!"
        ], function (StatisticsThematicMap3D) {
            try {
                var statisticsThematicMap3D = new StatisticsThematicMap3D();
            } catch (ex) {
                alert(ex.message);
            }
        });
    </script>
    <!--主程序入口 end-->
</head>

<body>
    <div id="viewDiv" style="position: absolute;z-index: 1;float:left;"></div>
</body>

</html>
